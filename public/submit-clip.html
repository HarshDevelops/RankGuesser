<form id="waterform" method="post" action="/">
<div class="formgroup" id="name-form">
    <label for="game">Choose The Game</label>
    <select name="game" id="game">
        <option value="bgmi">BGMI/PUBG</option>
      </select>
</div>
<div class="formgroup" id="email-form">
    <label for="link">Link of the Gameplay (YouTube)*</label>
    <textarea id="link" name="link" style="height: 30px;" ></textarea>
</div>
<div class="formgroup" id="message-form">
    <label for="name">Your Name*</label>
    <textarea id="name" name="name" style="height: 30px;" ></textarea>
</div>
<div class="formgroup" id="message-form">
    <label for="rank">Player's Rank*</label>
    <select name="rank" id="rank">
        <div style="background-color: black;">
        <option value="" disabled selected>Choose The Rank</option>
        <option value="Bronze"     name="Bronze" >Bronze</option>
        <option value="Silver"     name="Silver">Silver</option>
        <option value="Gold"    name="Gold">Gold</option>
        <option value="Platinum"   name="Platinum">Platinum</option>
        <option value="Diamond"    name="Diamond">Diamond</option>
        <option value="Crown"     name="Crown">Crown</option>
        <option value="Ace"   name="Ace">Ace</option>
        <option value="Conqueror"  name="Conqueror">Conqueror</option>
    </div>
      </select>
      <button> SUBMIT </button>
</div>	
</form>

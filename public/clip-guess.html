    <div class="clip" style="border: #66FCF1 2px solid;">
        <div style="margin: auto;
      width: 50%;
      padding: 10px;"> <iframe width="560" height="315" src="https://www.youtube.com/embed/qARXCXvQXKY"

<script>

    const buttons = document.querySelectorAll('.button');
    buttons.forEach(button => {
        button.addEventListener('click', () => {
            alert(button.value);
        })
    })

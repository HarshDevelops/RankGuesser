<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
.container {
  display: flex;
  row-gap: 10px;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  height: 100vh;
  width: 100%;
  overflow: hidden;
}
.container .image {
  position: absolute;
  height: 100%;
  width: 100%;
  object-fit: cover;
  z-index: -1;
}
body::after {
  position: absolute;
  content: "";
  top: 0;
  height: 100%;
  width: 100%;
  background: #000;
  z-index: -1;
  opacity: 0.2;
}
.container header {
  font-size: 60px;
  color: #fff;
  font-weight: 600;
  text-align: center;
}
.container p {
  font-size: 16px;
  font-weight: 400;
  color: #fff;
  max-width: 550px;
  text-align: center;
}
.container .time-content {
  color:#66FCF1;
  display: flex;
  column-gap: 30px;
  align-items: center;
  margin: 2rem;
  border: 1px solid white;
  padding: 2rem 2.5rem;
  border-radius: 0.5rem;
  background: rgba(250, 250, 250, 0.2);
}
.time-content .time {
  display: flex;
  align-items: center;
  flex-direction: column;
}
.time .number {
  font-weight: 800;
  font-size: 80px;
  line-height: 1;
  color: #eee;
}
.time .text {
  text-transform: capitalize;
  color: #fff;
  font-weight: 600;
  font-size: 12px;
}
.email-content {
  display: flex;
  align-items: center;
  flex-direction: column;
  width: 100%;
}
.email-content p {
  font-size: 13px;
}
.input-box {
  display: flex;
  align-items: center;
  height: 40px;
  max-width: 360px;
  width: 100%;
  margin-top: 20px;
  column-gap: 20px;
}
.input-box input,
.input-box button {
  height: 100%;
  outline: none;
  border: none;
  border: 1px solid #fff;
  border-radius: 4px;
  background-color: rgba(255, 255, 255, 0.2);
  font-weight: 400;
}
.input-box input {
  width: 100%;
  padding: 0 15px;
  color: #fff;
}
input::placeholder {
  color: #fff;
}
.input-box button {
  cursor: pointer;
  background-color: #eee;
  color: #0d6a81;
  white-space: nowrap;
  padding: 0 20px;
  transition: all 0.3s ease;
}
.input-box button:hover {
  background-color: #fff;
}

@media screen and (max-width: 480px) {
  .container header {
    font-size: 50px;
  }
}

.navbar{
    position: fixed;
    width: 100%;
    z-index: 999;
    padding: 10px 0;
    font-family: 'Ubuntu', sans-serif;
    transition: all 0.3s ease;
}

.navbar a{
    color:#66FCF1;
}
.navbar.sticky{
    padding: 15px 0;
    background: #66FCF1;
}
.navbar .max-width{
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.navbar .logo a{
    color:#66FCF1;
    font-size: 35px;
    font-weight: 600;   
}
.navbar .logo a span{
    color: #66FCF1;
    transition: all 0.3s ease;
}
.navbar.sticky .logo a span{
    color:#66FCF1;
}
.navbar .menu li{
    list-style: none;
    display: inline-block;

}
.navbar .menu li a{
    display: block;
    color:#66FCF1;
    font-size: 15px;
    font-weight: 500;
    margin-left: 25px;

    transition: color 0.3s ease;
}
.navbar .menu li a:hover{
    color: #66FCF1;
}
.navbar.sticky .menu li a:hover{
    color: #fff;
}

table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            /* Your table cell styles here */
        }


    </style>
</head>
<body>
  <nav class="navbar">
    <div class="max-width">
        <ul class="menu">
            <li><a href="/public/index.html" class="menu-btn">Games</a></li>
            <li><a href="/public/submit-clip.html" class="menu-btn">Add Your Clip</a></li>
            <li><a href="/public/leaderboard.html" class="menu-btn">Leaderboard</a></li>
            <li><a href="/public/about.html" class="menu-btn">About</a></li>
        </ul>
        <div class="menu-btn">
            <i class="fas fa-bars"></i>
        </div>
    </div>
</nav>
<div class="container">
  <h1>Leaderboard</h1>
  <table>
      <thead>
          <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Score</th>
          </tr>
      </thead>
      <tbody>
          <% leaderboard.forEach(function(user, index) { %>
              <tr>
                  <td><%= index + 1 %></td>
                  <td><%= user.name %></td>
                  <td><%= user.rank %></td>
              </tr>
          <% }); %>
      </tbody>
  </table>
  <p>Your Rank: <%= currentUser.rank %></p>
</div>
</body>
<script>
    const seconds = document.querySelector(".seconds .number"),
  minutes = document.querySelector(".minutes .number"),
  hours = document.querySelector(".hours .number"),
  days = document.querySelector(".days .number");

let secValue = 11,
  minValue = 2,
  hourValue = 2,
  dayValue = 9;

const timeFunction = setInterval(() => {
  secValue--;

  if (secValue === 0) {
    minValue--;
    secValue = 60;
  }
  if (minValue === 0) {
    hourValue--;
    minValue = 60;
  }
  if (hourValue === 0) {
    dayValue--;
    hourValue = 24;
  }

  if (dayValue === 0) {
    clearInterval(timeFunction);
  }
  seconds.textContent = secValue < 10 ? `0${secValue}` : secValue;
  minutes.textContent = minValue < 10 ? `0${minValue}` : minValue;
  hours.textContent = hourValue < 10 ? `0${hourValue}` : hourValue;
  days.textContent = dayValue < 10 ? `0${dayValue}` : dayValue;
}, 1000); //1000ms = 1s

</script>
</html>
